<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="stylesheet.css">
    <div id="border-top">
      <h1> Translate Me </h1>
      <p style=" font-style: italic;font-size: small;"> "Translate in your own way"</p>
    </div>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Sign Up </h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Sign Up" id="login-form-submit">
        </form>

        <div id="login-old-members">
          <p style="font-size:small"> Already a member? <a href= login.html >Log in here </a></p>
        </div>
      
      </main>
</body>
</html>
